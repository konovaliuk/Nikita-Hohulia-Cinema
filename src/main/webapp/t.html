<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seat Reservation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .seat {
            width: 30px;
            height: 30px;
            margin: 5px;
            background-color: #ddd;
            border: 1px solid #aaa;
            border-radius: 5px;
            cursor: pointer;
        }
        .seat.selected {
            background-color: #ffc107;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="my-4">Select Your Seats</h1>
    <div class="row">
        <div class="col-md-6">
            <h3>Screen</h3>
            <div class="d-flex flex-wrap">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        </div>
        <div class="col-md-6">
            <h3>Legend</h3>
            <div class="d-flex flex-wrap">
                <div class="seat mr-2"></div>
                <div>Available</div>
            </div>
            <div class="d-flex flex-wrap">
                <div class="seat mr-2 selected"></div>
                <div>Selected</div>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <button class="btn btn-primary">Reserve Seats</button>
    </div>
</div>
</body>
</html>
