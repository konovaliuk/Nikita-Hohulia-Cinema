<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GiGa-Plex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<div class="container-fluid pt-5 bg-dark text-white">
    <div th:replace="@{/fragments/navbar.html}"></div>

    <th:block th:if="${not #lists.isEmpty(mainPageWrapper.moviesToday)}">
    <div class="container pt-5 bg-dark text-white">
        <h2>Today</h2>
        <div class="row mt-5">
            <div class="movies-wrapper">

                <div th:each="movie : ${mainPageWrapper.moviesToday}" class="movie">
                    <a th:href="'/show/' + ${movie.movieId}">
                        <div class="movie-inner">
                            <img th:src="@{${mainPageWrapper.paths[movie.title]}}" alt="Movie Poster" />
                            <div class="movie-info">
                                <h2 th:text="${movie.title}"></h2>
                                <p th:text="${movie.description}"></p>
                                <p th:text="${movie.duration}"></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </th:block>

    <th:block th:if="${not #lists.isEmpty(mainPageWrapper.moviesTomorrow)}">
    <div class="container pt-5 bg-dark text-white">
        <h2>Tomorrow</h2>
        <div class="row mt-5">
            <div class="movies-wrapper">

                <div th:each="movie : ${mainPageWrapper.moviesTomorrow}" class="movie">
                    <a th:href="'/show/' + ${movie.movieId}">
                        <div class="movie-inner">
                            <img th:src="@{${mainPageWrapper.paths[movie.title]}}" alt="Movie Poster" />
                            <div class="movie-info">
                                <h2 th:text="${movie.title}"></h2>
                                <p th:text="${movie.description}"></p>
                                <p th:text="${movie.duration}"></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </th:block>

    <th:block th:if="${not #lists.isEmpty(mainPageWrapper.moviesTheDayAfterTomorrow)}">
    <div class="container pt-5 bg-dark text-white">
        <h2>The Day After Tomorrow</h2>
        <div class="row mt-5">
            <div class="movies-wrapper">
                <div th:each="movie : ${mainPageWrapper.moviesTheDayAfterTomorrow}" class="movie">
                    <a th:href="'/show/' + ${movie.movieId}">
                        <div class="movie-inner">
                            <img th:src="@{${mainPageWrapper.paths[movie.title]}}" alt="Movie Poster" />
                            <div class="movie-info">
                                <h2 th:text="${movie.title}"></h2>
                                <p th:text="${movie.description}"></p>
                                <p th:text="${movie.duration}"></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </th:block>
</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<footer>
    <div th:replace="@{/fragments/footer.html}"></div>
</footer>
</body>
</html>
