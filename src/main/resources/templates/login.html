<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://www.thymeleaf.org">
<head>
    <title>GiGa-Plex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .card-body {
            border: 1px solid white;
        }
        footer {
            border-top: 1px solid white;
        }
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div th:replace="@{/fragments/navbar.html}"></div>

<div class="container-fluid pt-5 bg-dark text-white">
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <form th:action="@{/login}" th:object="${user}" method="POST">
                                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                    <p class="text-white-50 mb-5">Please enter your email and password!</p>

                                    <div class="form-outline form-white mb-4">
                                        <input type="email" th:field="*{email}"
                                               class="form-control form-control-lg" required="required" />
                                        <label class="form-label">Email</label>
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <input type="password" th:field="*{password}"
                                               class="form-control form-control-lg" required="required"/>
                                        <label class="form-label">Password</label>
                                    </div>

                                    <div th:if="${error != null}" class="alert alert-danger" role="alert">
                                        <span th:text="${error}"></span>
                                    </div>

                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                                </form>
                            </div>

                            <div>
                                <p class="mb-0">Don't have an account? <a th:href="@{/signup}"
                                                                          class="text-white-50 fw-bold">Sign Up</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<footer>
    <div th:replace="@{/fragments/footer.html}"></div>
</footer>
</body>

</html>
