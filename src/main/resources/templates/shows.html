<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>GiGa-Plex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/shows.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<div class="container-fluid pt-5 bg-dark text-white">
    <div th:replace="@{/fragments/navbar.html}"></div>

    <div class="movie pt-5 pb-5">
        <img th:src="@{'/' + ${showWrapper.path}}" alt="Movie Poster" />
        <div class="movie-info">
            <h2 th:text="${showWrapper.movie.title}"></h2>
            <p th:text="${showWrapper.movie.description}"></p>
            <p th:text="${showWrapper.movie.duration}"></p>
        </div>
    </div>

    <div th:if="${not #lists.isEmpty(showWrapper.scheduleToday)}" class="container pt-5 bg-dark text-white">
        <h2>Today</h2>
        <div class="row mt-5">
            <div th:each="show : ${showWrapper.scheduleToday}" class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title text-dark" th:text="${show.startTime + ' - ' + show.endTime}"></h4>
                        <p class="card-text text-dark">Hall number: <span th:text="${show.hallId}"></span></p>
                        <a th:href="@{/booking(showId=${show.showId})}" class="btn btn-primary">Buy Ticket</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${not #lists.isEmpty(showWrapper.scheduleTomorrow)}" class="container pt-5 bg-dark text-white">
        <h2>Tomorrow</h2>
        <div class="row mt-5">
            <div th:each="show : ${showWrapper.scheduleTomorrow}" class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title text-dark" th:text="${show.startTime + ' - ' + show.endTime}"></h4>
                        <p class="card-text text-dark">Hall number: <span th:text="${show.hallId}"></span></p>
                        <a th:href="@{/booking(showId=${show.showId})}" class="btn btn-primary">Buy Ticket</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${not #lists.isEmpty(showWrapper.scheduleTheDayAfterTomorrow)}" class="container pt-5 bg-dark text-white">
        <h2>The Day After Tomorrow</h2>
        <div class="row mt-5">
            <div th:each="show : ${showWrapper.scheduleTheDayAfterTomorrow}" class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title text-dark" th:text="${show.startTime + ' - ' + show.endTime}"></h4>
                        <p class="card-text text-dark">Hall number: <span th:text="${show.hallId}"></span></p>
                        <a th:href="@{/booking(showId=${show.showId})}" class="btn btn-primary">Buy Ticket</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div th:replace="@{/fragments/footer.html}"></div>
</footer>
</body>
</html>
